apiVersion: v1
kind: Pod
metadata:
  name: ez-util
spec:
  containers:
    - name: ez-util-ctr
      image: ubuntu
      command: [ "/bin/bash", "-c", "--" ]
      args: [ "while true; do sleep 30; done;" ]
      volumeMounts:
        - mountPath: "/transfer"
          name: ez-volume
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: topology.kubernetes.io/zone
                operator: In
                values:
                  - europe-west4-a
  volumes:
    - name: ez-volume
      persistentVolumeClaim:
        claimName: ez-volume-claim
